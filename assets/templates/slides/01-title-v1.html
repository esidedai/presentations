<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Title Slide â€” v1 (Clean Background)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1920px;
      height: 1080px;
      background: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* SVG background */
    .slide-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .esided-logo {
      position: absolute;
      top: 50px;
      left: 100px;
      width: 250px;
      height: auto;
      z-index: 100;
    }

    .title-section {
      position: absolute;
      left: 150px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 800px;
      z-index: 10;
    }

    .hero-title {
      font-family: 'Playfair Display', serif;
      font-size: 96px;
      font-weight: 700;
      color: #323130;
      line-height: 1.1;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      font-weight: 600;
      color: #0078d4;
      line-height: 1.3;
      margin-top: 30px;
    }

    .illustration {
      position: absolute;
      right: 100px;
      top: 50%;
      transform: translateY(-50%);
      width: 700px;
      height: auto;
      z-index: 10;
    }

    .website-info {
      position: absolute;
      bottom: 40px;
      right: 100px;
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      color: #323130;
      z-index: 100;
    }
  </style>
</head>
<body>
  <img src="../backgrounds/b-clean/slide-bg.svg" class="slide-bg" alt="">
  <img src="../../../presentations/2026-02-live-event/assets-local/eSided-Logo.png" alt="eSided" class="esided-logo">
  <div class="title-section">
    <h1 class="hero-title">Building Your<br>AI Workforce</h1>
    <p class="subtitle">From Strategy to Execution</p>
  </div>
  <img src="../../../presentations/2026-02-live-event/assets-local/Title-Slide-Illustration.png" alt="Global Team" class="illustration">
  <div class="website-info">www.eSided.com | info@esided.com</div>
</body>
</html>
