<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 19: You Already Know This</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 200px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.2;
      margin: 0 0 48px 0;
    }

    .headline span { color: var(--brand-blue); }

    .steps {
      display: flex; flex-direction: column;
      gap: 16px; margin-bottom: 48px;
    }

    .step {
      font-family: 'Inter', sans-serif;
      font-size: 30px; font-weight: 400;
      color: #605e5c; line-height: 1.5;
      padding-left: 24px;
      border-left: 3px solid #e1dfdd;
    }

    .closer {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 500;
      color: var(--brand-blue); line-height: 1.6;
      border-left: 4px solid var(--brand-blue);
      padding-left: 24px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <h2 class="headline">The framework is <span>management</span>.</h2>

    <div class="steps">
      <div class="step">Define the role.</div>
      <div class="step">New hires ramp up.</div>
      <div class="step">Some need supervision. Others run.</div>
      <div class="step">Manage continuously.</div>
    </div>

    <p class="closer">You have the mental model.<br>It needs translating, not learning.</p>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
