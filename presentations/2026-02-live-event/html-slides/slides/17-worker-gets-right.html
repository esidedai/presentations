<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 17: What Worker Gets Right</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 140px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 16px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.15;
      margin: 0 0 48px 0;
    }

    .worker-list {
      display: flex; flex-direction: column; gap: 20px;
    }

    .worker {
      display: grid;
      grid-template-columns: 48px 1fr;
      gap: 24px; align-items: start;
      background: white; border-radius: 12px;
      padding: 28px 36px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }

    .worker-icon {
      font-size: 32px; line-height: 1;
      padding-top: 4px;
    }

    .worker-content {
      display: flex; flex-direction: column; gap: 4px;
    }

    .worker-name {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 600;
      color: var(--dark-gray);
    }

    .worker-outcome {
      font-family: 'Inter', sans-serif;
      font-size: 24px; font-weight: 400;
      color: #8a8886;
    }

    .worker-outcome strong {
      color: var(--brand-blue); font-weight: 600;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="act-label">The Reframe</div>
    <h2 class="slide-heading">One outcome per worker.</h2>

    <div class="worker-list">
      <div class="worker">
        <div class="worker-icon">&#128196;</div>
        <div class="worker-content">
          <div class="worker-name">Invoice Processing Worker</div>
          <div class="worker-outcome">Owns: <strong>invoices processed accurately and timely</strong></div>
        </div>
      </div>
      <div class="worker">
        <div class="worker-icon">&#128200;</div>
        <div class="worker-content">
          <div class="worker-name">Pipeline Builder</div>
          <div class="worker-outcome">Owns: <strong>qualified prospects surfaced for open opportunities</strong></div>
        </div>
      </div>
      <div class="worker">
        <div class="worker-icon">&#128101;</div>
        <div class="worker-content">
          <div class="worker-name">Talent Hunter</div>
          <div class="worker-outcome">Owns: <strong>qualified candidates surfaced for open roles</strong></div>
        </div>
      </div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
