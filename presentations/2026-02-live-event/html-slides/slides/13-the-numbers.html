<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 13: The Numbers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 140px;
    }

    .act-label {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--brand-blue);
      margin-bottom: 16px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 52px 0;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-bottom: 48px;
    }

    .metric {
      background: white;
      border-radius: 14px;
      padding: 40px 36px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      border-top: 4px solid #e1dfdd;
    }

    .metric.cost { border-top-color: #e1dfdd; }
    .metric.value { border-top-color: var(--success-green); }
    .metric.roi { border-top-color: var(--brand-blue); }

    .metric-number {
      font-family: 'Inter', sans-serif;
      font-size: 52px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 12px;
    }

    .metric.cost .metric-number { color: var(--dark-gray); }
    .metric.value .metric-number { color: var(--success-green); }
    .metric.roi .metric-number { color: var(--brand-blue); }

    .metric-label {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--dark-gray);
      margin-bottom: 8px;
    }

    .metric-desc {
      font-family: 'Inter', sans-serif;
      font-size: 22px;
      font-weight: 400;
      color: #8a8886;
      line-height: 1.4;
    }

    .payback {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      border-radius: 12px;
      padding: 28px 36px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
    }

    .payback-number {
      font-family: 'Inter', sans-serif;
      font-size: 44px;
      font-weight: 700;
      color: var(--brand-blue);
    }

    .payback-text {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 400;
      color: #605e5c;
    }

    .payback-note {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #8a8886;
      margin-left: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="act-label">Proof &mdash; Meridian Group</div>
    <h2 class="slide-heading">The Numbers</h2>

    <div class="metrics">
      <div class="metric cost">
        <div class="metric-number">$147K</div>
        <div class="metric-label">Total Cost / Year</div>
        <div class="metric-desc">Platform + configuration</div>
      </div>
      <div class="metric value">
        <div class="metric-number">$480K</div>
        <div class="metric-label">Value Created / Year</div>
        <div class="metric-desc">Time saved &times; billing rate</div>
      </div>
      <div class="metric roi">
        <div class="metric-number">$333K</div>
        <div class="metric-label">Net ROI / Year</div>
        <div class="metric-desc">Conservative estimate</div>
      </div>
    </div>

    <div class="payback">
      <div class="payback-number">3.7 months</div>
      <div class="payback-text">Payback period</div>
      <div class="payback-note">Doesn't include quality improvements or knowledge preservation</div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
