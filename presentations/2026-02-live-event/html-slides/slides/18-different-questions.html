<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 18: Different Questions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 140px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.15;
      margin: 0 0 52px 0; text-align: center;
    }

    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }

    .col {
      border-radius: 16px; padding: 52px 48px;
    }

    .col-tool {
      background: #f5f5f5;
    }

    .col-worker {
      background: white;
      box-shadow: 0 2px 16px rgba(0,120,212,0.08);
      border: 2px solid rgba(0,120,212,0.12);
    }

    .col-header {
      font-family: 'Inter', sans-serif;
      font-size: 24px; font-weight: 600;
      margin-bottom: 36px; padding-bottom: 20px;
      border-bottom: 2px solid #e1dfdd;
    }

    .col-tool .col-header { color: #8a8886; }
    .col-worker .col-header { color: var(--brand-blue); }

    .col-question {
      font-family: 'Inter', sans-serif;
      font-size: 30px; font-weight: 400;
      color: #605e5c; line-height: 1.6;
      margin-bottom: 24px;
    }

    .col-worker .col-question {
      color: var(--dark-gray); font-weight: 500;
    }

    .col-question:last-child { margin-bottom: 0; }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <h2 class="slide-heading">Different Questions</h2>

    <div class="columns">
      <div class="col col-tool">
        <div class="col-header">Tool Frame</div>
        <p class="col-question">Does this software have invoice processing?</p>
      </div>

      <div class="col col-worker">
        <div class="col-header">Worker Frame</div>
        <p class="col-question">What outcome does this worker own?</p>
        <p class="col-question">What decisions can they make alone?</p>
        <p class="col-question">Where do they need supervision?</p>
      </div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
