<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 27: Getting Started</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }
    .slide-bg { position: absolute; top: 0; left: 0; width: 1920px; height: 1080px; z-index: 0; pointer-events: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid; grid-template-columns: 1fr 1fr;
      z-index: 5; padding: 80px 100px; gap: 80px; align-items: center;
    }

    .text-side { display: flex; flex-direction: column; justify-content: center; }
    .slide-heading { font-family: 'Playfair Display', serif; font-size: 52px; font-weight: 700; color: var(--dark-gray); line-height: 1.15; margin: 0 0 44px 0; }

    .steps { display: flex; flex-direction: column; gap: 20px; }

    .step {
      display: grid;
      grid-template-columns: 48px 1fr;
      gap: 20px;
      align-items: start;
      background: white;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }

    .step-num { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 700; color: var(--brand-blue); }
    .step-content { display: flex; flex-direction: column; gap: 4px; }
    .step-title { font-family: 'Inter', sans-serif; font-size: 26px; font-weight: 600; color: var(--dark-gray); }
    .step-time { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 400; color: #8a8886; }

    .illust-side { display: flex; align-items: center; justify-content: center; }
    .illust-side img { width: 100%; max-width: 600px; height: auto; }
    .e-badge { position: absolute; bottom: 40px; right: 40px; width: 48px; height: auto; opacity: 0.08; z-index: 10; }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
  <div class="layout">
    <div class="text-side">
      <h2 class="slide-heading">Getting Started</h2>
      <div class="steps">
        <div class="step">
          <div class="step-num">1</div>
          <div class="step-content">
            <div class="step-title">Identify one scar tissue pattern</div>
            <div class="step-time">1 week</div>
          </div>
        </div>
        <div class="step">
          <div class="step-num">2</div>
          <div class="step-content">
            <div class="step-title">Deploy one AI worker</div>
            <div class="step-time">2-4 weeks</div>
          </div>
        </div>
        <div class="step">
          <div class="step-num">3</div>
          <div class="step-content">
            <div class="step-title">Measure, refine, encode next pattern</div>
            <div class="step-time">Ongoing</div>
          </div>
        </div>
        <div class="step">
          <div class="step-num">4</div>
          <div class="step-content">
            <div class="step-title">Repeat until institutional knowledge is preserved</div>
            <div class="step-time">12-18 months</div>
          </div>
        </div>
      </div>
    </div>
    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_healthy_lifestyle_re_ifwg.png" alt="Systematic approach illustration">
    </div>
  </div>
  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
