<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 35: Q&A</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f8fafb; }
    .accent-bar { display: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 0 240px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 80px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.2;
      margin: 0 0 64px 0;
    }

    .headline span { color: var(--brand-blue); }

    .divider {
      width: 120px; height: 3px;
      background: #e1dfdd; margin-bottom: 64px;
    }

    .contact {
      display: flex; flex-direction: column;
      align-items: center; gap: 12px;
    }

    .contact-name {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 600;
      color: var(--dark-gray);
    }

    .contact-detail {
      font-family: 'Inter', sans-serif;
      font-size: 22px; font-weight: 400;
      color: #8a8886;
    }

    .logo {
      position: absolute;
      top: 50px; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: auto; z-index: 10;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/eSided-Original-Logo.svg" alt="eSided" class="logo">

  <div class="layout">
    <p class="headline"><span>Questions?</span></p>
    <div class="divider"></div>

    <div class="contact">
      <div class="contact-name">Zak Ali</div>
      <div class="contact-detail">eSided Business Solutions &middot; zak@esided.com</div>
      <div class="contact-detail">www.eSided.com</div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
