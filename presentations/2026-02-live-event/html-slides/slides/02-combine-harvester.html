<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 2: Combine Harvester</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .split-layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 55% 45%;
      z-index: 5;
    }

    .image-panel {
      position: relative; overflow: hidden;
      background: linear-gradient(135deg, #3a2e1a 0%, #6b5a3a 40%, #8c7a52 100%);
    }

    .image-panel::after {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(circle at 30% 40%, rgba(200,180,140,0.12) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(160,140,100,0.1) 0%, transparent 40%);
    }

    .image-placeholder-label {
      position: absolute; bottom: 40px; left: 40px;
      font-family: 'Inter', sans-serif; font-size: 14px;
      color: rgba(255,255,255,0.4); z-index: 6;
      background: rgba(0,0,0,0.2); padding: 6px 14px; border-radius: 4px;
    }

    .era-label {
      position: absolute; top: 80px; left: 60px;
      font-family: 'Playfair Display', serif;
      font-size: 180px; font-weight: 700;
      color: rgba(255,255,255,0.06); z-index: 6; line-height: 1;
    }

    .text-panel {
      display: flex; flex-direction: column;
      justify-content: center;
      padding: 100px 100px 100px 80px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 24px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 56px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.15;
      margin: 0 0 40px 0;
    }

    .era-block { margin-bottom: 32px; }

    .era-year {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 700;
      color: var(--brand-blue); margin-bottom: 8px;
    }

    .era-desc {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 400;
      color: #605e5c; line-height: 1.5;
    }

    .context-note {
      font-family: 'Inter', sans-serif; font-size: 24px;
      font-weight: 400; color: #8a8886; line-height: 1.5;
      border-left: 4px solid var(--brand-blue); padding-left: 20px;
      margin-top: 12px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="split-layout">
    <div class="image-panel">
      <div class="era-label">1900</div>
      <div class="image-placeholder-label">&#128247; Historical harvest vs modern combine â€” image pending</div>
    </div>

    <div class="text-panel">
      <div class="act-label">The Pattern</div>
      <h2 class="slide-heading">Combine<br>Harvester</h2>

      <div class="era-block">
        <div class="era-year">1900</div>
        <div class="era-desc">Dozens of laborers. Weeks of work.<br>Children in fields with scythes.</div>
      </div>

      <div class="era-block">
        <div class="era-year">Today</div>
        <div class="era-desc">One machine. One operator. Hours.</div>
      </div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
