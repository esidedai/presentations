<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 9: You've Bought Technology Before</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 200px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 24px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.2;
      margin: 0 0 48px 0;
    }

    .steps {
      display: flex; flex-direction: column; gap: 16px;
      margin-bottom: 48px;
    }

    .step {
      font-family: 'Inter', sans-serif;
      font-size: 32px; font-weight: 400;
      color: #605e5c; line-height: 1.5;
    }

    .closer {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 400;
      color: #8a8886; line-height: 1.5;
      border-left: 4px solid var(--brand-blue);
      padding-left: 24px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="act-label">The Mental Model Problem</div>
    <h2 class="headline">Technology is a tool.</h2>
    <div class="steps">
      <div class="step">Evaluate features.</div>
      <div class="step">Compare vendors.</div>
      <div class="step">Buy, configure, roll out.</div>
    </div>
    <p class="closer">This frame has been sold to you for decades.</p>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
