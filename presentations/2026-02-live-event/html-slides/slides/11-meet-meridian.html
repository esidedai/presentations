<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 11: Meet Meridian Group</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0;
      pointer-events: none;
    }

    .layout {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: 5;
      padding: 80px 100px;
      gap: 80px;
      align-items: center;
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .act-label {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--brand-blue);
      margin-bottom: 20px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 40px 0;
    }

    .fact-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .fact {
      display: flex;
      align-items: baseline;
      gap: 16px;
    }

    .fact-value {
      font-family: 'Inter', sans-serif;
      font-size: 36px;
      font-weight: 700;
      color: var(--brand-blue);
      white-space: nowrap;
    }

    .fact-label {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #605e5c;
    }

    .context-note {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #8a8886;
      line-height: 1.5;
      margin-top: 32px;
      border-left: 4px solid var(--brand-blue);
      padding-left: 20px;
    }

    .illust-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illust-side img {
      width: 100%;
      max-width: 680px;
      height: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="text-side">
      <div class="act-label">Proof &mdash; Meridian Group</div>
      <h2 class="slide-heading">Meet Meridian Group</h2>

      <div class="fact-list">
        <div class="fact">
          <span class="fact-value">50</span>
          <span class="fact-label">person accounting firm</span>
        </div>
        <div class="fact">
          <span class="fact-value">$10.5M</span>
          <span class="fact-label">annual revenue</span>
        </div>
      </div>

      <p class="context-note">Typical professional services challenges â€” key-person risk, tribal knowledge, repetitive high-cost work</p>
    </div>

    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_team_collaboration_re_ow29.png" alt="Team collaboration illustration">
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
