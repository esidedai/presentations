<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 13: Technology Is an Amplifier</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 200px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.2;
      margin: 0 0 48px 0;
    }

    .equations {
      display: flex; flex-direction: column;
      gap: 20px; margin-bottom: 48px;
    }

    .eq {
      font-family: 'Inter', sans-serif;
      font-size: 30px; font-weight: 400;
      color: #605e5c; line-height: 1.5;
      padding: 20px 28px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }

    .eq.good { border-left: 4px solid var(--success-green); }
    .eq.bad { border-left: 4px solid #d13438; }

    .eq strong { font-weight: 600; }

    .closer {
      font-family: 'Inter', sans-serif;
      font-size: 26px; font-weight: 400;
      color: #8a8886; line-height: 1.6;
      border-left: 4px solid var(--brand-blue);
      padding-left: 24px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <h2 class="headline">It amplifies what's there.</h2>

    <div class="equations">
      <div class="eq good"><strong>Good process</strong> + CRM = better process, more visible</div>
      <div class="eq bad"><strong>No process</strong> + CRM = expensive nothing</div>
    </div>

    <p class="closer">Sarah's patterns, Tom's vendor knowledge, Katie's hiring instincts: that walks out the door when they leave.</p>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
