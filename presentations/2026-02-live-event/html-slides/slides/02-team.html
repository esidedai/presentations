<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 2: Leadership Team</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Brand Styles -->
  <link rel="stylesheet" href="../styles/brand.css">

  <style>
    .content {
      padding-top: 180px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      margin-top: 80px;
      max-width: 1600px;
    }

    .team-member {
      text-align: center;
    }

    .team-photo {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .team-name {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 600;
      color: var(--dark-gray);
      margin: 0 0 8px 0;
    }

    .team-role {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: #8e8e93;
      margin: 0;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <!-- Brand Accent -->
  <div class="accent-bar"></div>

  <!-- eSided Logo -->
  <img src="../../assets-local/eSided-Logo.png" alt="eSided" class="esided-logo">

  <!-- Main Content -->
  <div class="content">
    <h2 class="slide-title">Leadership</h2>

    <div class="team-grid">
      <div class="team-member">
        <img src="../../assets-local/Team-Pictures/Zak-Ali.png" alt="Zak Ali" class="team-photo">
        <h3 class="team-name">Zak Ali</h3>
        <p class="team-role">CEO, AI & Transformation Expert</p>
      </div>

      <div class="team-member">
        <img src="../../assets-local/Team-Pictures/Dr-Humaira-Waqas.png" alt="Dr. Humaira Waqas" class="team-photo">
        <h3 class="team-name">Dr. Humaira Waqas</h3>
        <p class="team-role">CFO</p>
      </div>

      <div class="team-member">
        <img src="../../assets-local/Team-Pictures/Dr-Kamran-Malik.png" alt="Dr. Kamran Malik" class="team-photo">
        <h3 class="team-name">Dr. Kamran Malik</h3>
        <p class="team-role">CTO</p>
      </div>

      <div class="team-member">
        <img src="../../assets-local/Team-Pictures/Olga-Skeen.png" alt="Olga Skeen" class="team-photo">
        <h3 class="team-name">Olga Skeen</h3>
        <p class="team-role">COO</p>
      </div>
    </div>
  </div>

  <!-- Website Info -->
  <div class="website-info">www.eSided.com | info@esided.com</div>
</body>
</html>
