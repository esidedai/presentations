<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 1: The AI Workforce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body {
      background: #f8fafb;
    }

    .accent-bar { display: none; }

    .content {
      justify-content: center;
      align-items: flex-start;
      padding: 0 0 0 120px;
    }

    .title-block {
      max-width: 820px;
      z-index: 10;
    }

    .title-block h1 {
      font-family: 'Playfair Display', serif;
      font-size: 88px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.08;
      margin: 0 0 24px 0;
    }

    .title-block h1 span {
      color: var(--brand-blue);
    }

    .title-block .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      font-weight: 400;
      color: #605e5c;
      line-height: 1.4;
      margin: 0 0 48px 0;
      text-align: left;
    }

    .speaker-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .speaker-name {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 600;
      color: var(--dark-gray);
    }

    .speaker-detail {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      font-weight: 400;
      color: #8a8886;
    }

    .illustration {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 680px;
      height: auto;
      z-index: 10;
      opacity: 0.92;
    }
  </style>
</head>
<body>
  <!-- No background SVG on title â€” clean canvas -->

  <!-- eSided Logo -->
  <img src="../../../../assets/From-Figma/eSided-Original-Logo.svg" alt="eSided" class="esided-logo">

  <!-- Main Content -->
  <div class="content">
    <div class="title-block">
      <h1>The <span>AI</span><br>Workforce</h1>
      <p class="subtitle">Deploying Institutional Intelligence<br>in Professional Services</p>
      <div class="speaker-info">
        <span class="speaker-name">Zak Ali</span>
        <span class="speaker-detail">eSided Business Solutions &middot; February 2026</span>
      </div>
    </div>
  </div>

  <!-- Illustration -->
  <img src="../../../../assets/From-Figma/esided-Title-Slide-Illustration.svg" alt="AI Workforce" class="illustration">

  <!-- Website -->
  <div class="website-info">www.eSided.com</div>

  <!-- Toolbar: back to index + PNG export -->
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
