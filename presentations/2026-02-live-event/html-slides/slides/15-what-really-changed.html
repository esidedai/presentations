  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;

      width: 1920px; height: 1080px;

    }

    .layout {
      position: absolute;

      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: 5;
      padding: 80px 100px;
      gap: 80px;
      align-items: center;
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 20px 0;
    }

    .big-number {
      font-family: 'Inter', sans-serif;
      font-size: 72px;
      font-weight: 700;
      color: var(--brand-blue);
      line-height: 1;
      margin-bottom: 8px;
    }

    .big-label {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #605e5c;
      margin-bottom: 36px;
    }

    .examples {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .example {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #605e5c;
      line-height: 1.5;
      padding-left: 20px;
      border-left: 3px solid #e1dfdd;
    }

    .example em {
      font-style: italic;
      color: #8a8886;
    }

    .illust-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illust-side img {
      width: 100%;
      max-width: 640px;
      height: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08; z-index: 10;

  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
