<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 20: The Capital Lens Framework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }
    .slide-bg { position: absolute; top: 0; left: 0; width: 1920px; height: 1080px; z-index: 0; pointer-events: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 0 180px; text-align: center;
    }

    .slide-heading { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; color: var(--dark-gray); line-height: 1.15; margin: 0 0 60px 0; }

    .spectrum {
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 0;
      align-items: center;
    }

    .lens-card {
      background: white;
      border-radius: 14px;
      padding: 48px 44px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      text-align: center;
    }

    .lens-card.financial { border-top: 4px solid var(--success-green); }
    .lens-card.knowledge { border-top: 4px solid var(--brand-blue); }

    .lens-number { font-family: 'Inter', sans-serif; font-size: 56px; font-weight: 700; line-height: 1; margin-bottom: 12px; }
    .lens-card.financial .lens-number { color: var(--success-green); }
    .lens-card.knowledge .lens-number { color: var(--brand-blue); }

    .lens-label { font-family: 'Inter', sans-serif; font-size: 26px; font-weight: 600; color: var(--dark-gray); margin-bottom: 8px; }
    .lens-sub { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 400; color: #8a8886; }

    .connector {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 0 32px;
    }

    .connector-line { width: 80px; height: 2px; background: #d0d0d0; }
    .connector-text { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 500; color: #b0b0b0; }

    .bottom-note { font-family: 'Inter', sans-serif; font-size: 26px; color: #605e5c; margin-top: 52px; font-weight: 500; }
    .bottom-note strong { color: var(--brand-blue); }

    .e-badge { position: absolute; bottom: 40px; right: 40px; width: 48px; height: auto; opacity: 0.08; z-index: 10; }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
  <div class="layout">
    <h2 class="slide-heading">The Capital Lens</h2>

    <div class="spectrum">
      <div class="lens-card financial">
        <div class="lens-number">$333K</div>
        <div class="lens-label">Financial ROI</div>
        <div class="lens-sub">Year 1 return</div>
      </div>
      <div class="connector">
        <div class="connector-line"></div>
        <div class="connector-text">both matter</div>
        <div class="connector-line"></div>
      </div>
      <div class="lens-card knowledge">
        <div class="lens-number">221</div>
        <div class="lens-label">Encoded Patterns</div>
        <div class="lens-sub">Permanent asset</div>
      </div>
    </div>

    <p class="bottom-note">Financial ROI is Year 1. <strong>Knowledge compounds forever.</strong></p>
  </div>
  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
