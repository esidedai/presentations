<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 8: The Tool Trap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0;
      pointer-events: none;
    }

    .layout {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: 5;
      padding: 80px 100px;
      gap: 80px;
      align-items: center;
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .act-label {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--brand-blue);
      margin-bottom: 20px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 36px 0;
    }

    .quote {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: var(--brand-blue);
      line-height: 1.4;
      margin: 0 0 32px 0;
      font-style: italic;
    }

    .result {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: var(--dark-gray);
      margin: 0 0 12px 0;
    }

    .result-detail {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #8a8886;
      line-height: 1.5;
      margin: 0 0 32px 0;
    }

    .punchline {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      font-weight: 600;
      color: var(--dark-gray);
      padding-top: 24px;
      border-top: 2px solid #e1dfdd;
    }

    .illust-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illust-side img {
      width: 100%;
      max-width: 680px;
      height: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="text-side">
      <div class="act-label">The Current Trap</div>
      <h2 class="slide-heading">The Tool Trap</h2>
      <p class="quote">"We bought ChatGPT licenses for everyone!"</p>
      <p class="result">Result: 12% adoption, zero process change</p>
      <p class="result-detail">Tools require humans to operate them every single time. No memory, no autonomy, no institutional knowledge.</p>
      <p class="punchline">You hired people, not tools.</p>
    </div>

    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_creative_woman_re_u5tk.png" alt="Tool overwhelm illustration">
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
