<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 6: Today's Professional Services Reality</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0;
      pointer-events: none;
    }

    .layout {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: 5;
      padding: 80px 100px;
      gap: 80px;
      align-items: center;
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .act-label {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--brand-blue);
      margin-bottom: 20px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 32px 0;
    }

    .lead-stat {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #605e5c;
      line-height: 1.5;
      margin: 0 0 36px 0;
    }

    .lead-stat strong {
      color: var(--brand-blue);
      font-weight: 700;
    }

    .examples {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .example-row {
      display: flex;
      align-items: baseline;
      gap: 14px;
    }

    .example-role {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--dark-gray);
      white-space: nowrap;
    }

    .example-tasks {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #8a8886;
    }

    .illust-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illust-side img {
      width: 100%;
      max-width: 680px;
      height: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="text-side">
      <div class="act-label">The Current Trap</div>
      <h2 class="slide-heading">Today's Professional<br>Services Reality</h2>
      <p class="lead-stat">Your most experienced people spend <strong>60% of time</strong> on repetitive tasks</p>
      <div class="examples">
        <div class="example-row">
          <span class="example-role">Senior Accountant:</span>
          <span class="example-tasks">invoice coding, data entry, report formatting</span>
        </div>
        <div class="example-row">
          <span class="example-role">Lead Attorney:</span>
          <span class="example-tasks">document review, research memos, status updates</span>
        </div>
      </div>
    </div>

    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_in_the_office_re_jtgc-1.png" alt="Office work illustration">
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
