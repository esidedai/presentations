<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 26: Two Paths Forward</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }
    .slide-bg { position: absolute; top: 0; left: 0; width: 1920px; height: 1080px; z-index: 0; pointer-events: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 140px;
    }

    .act-label { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; color: var(--brand-blue); margin-bottom: 16px; }
    .slide-heading { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; color: var(--dark-gray); line-height: 1.15; margin: 0 0 52px 0; text-align: center; }

    .paths {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
    }

    .path {
      border-radius: 16px;
      padding: 44px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .path-a {
      background: #f5f5f5;
    }

    .path-b {
      background: white;
      box-shadow: 0 2px 16px rgba(0,120,212,0.08);
      border: 2px solid rgba(0,120,212,0.12);
    }

    .path-label { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; }
    .path-a .path-label { color: #8a8886; }
    .path-b .path-label { color: var(--brand-blue); }

    .path-title { font-family: 'Playfair Display', serif; font-size: 36px; font-weight: 700; color: var(--dark-gray); }

    .path-steps { display: flex; flex-direction: column; gap: 12px; }
    .path-step { font-family: 'Inter', sans-serif; font-size: 24px; font-weight: 400; color: #605e5c; line-height: 1.4; padding-left: 16px; border-left: 3px solid #e1dfdd; }
    .path-b .path-step { border-left-color: var(--brand-blue); }
    .path-step.outcome { font-weight: 600; color: var(--dark-gray); }
    .path-b .path-step.outcome { color: var(--brand-blue); }

    .e-badge { position: absolute; bottom: 40px; right: 40px; width: 48px; height: auto; opacity: 0.08; z-index: 10; }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
  <div class="layout">
    <div class="act-label">The Call</div>
    <h2 class="slide-heading">Your Choice Today</h2>

    <div class="paths">
      <div class="path path-a">
        <div class="path-label">Path A</div>
        <div class="path-title">Wait and See</div>
        <div class="path-steps">
          <div class="path-step">Competitors encode their patterns first</div>
          <div class="path-step">Knowledge continues walking out the door</div>
          <div class="path-step outcome">Playing catch-up in 2027</div>
        </div>
      </div>
      <div class="path path-b">
        <div class="path-label">Path B</div>
        <div class="path-title">Start Encoding Now</div>
        <div class="path-steps">
          <div class="path-step">Build institutional capital from day one</div>
          <div class="path-step">Each pattern compounds over time</div>
          <div class="path-step outcome">Compounding advantage</div>
        </div>
      </div>
    </div>
  </div>
  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
