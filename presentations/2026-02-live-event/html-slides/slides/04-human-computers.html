<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 4: Human Computers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .split-layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 55% 45%;
      z-index: 5;
    }

    .image-panel {
      position: relative; overflow: hidden;
      background: linear-gradient(135deg, #1a2a3a 0%, #2a3d52 40%, #3a5068 100%);
    }

    .image-panel::after {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(circle at 35% 45%, rgba(140,180,220,0.1) 0%, transparent 50%),
        radial-gradient(circle at 65% 65%, rgba(100,140,180,0.1) 0%, transparent 40%);
    }

    .image-placeholder-label {
      position: absolute; bottom: 40px; left: 40px;
      font-family: 'Inter', sans-serif; font-size: 14px;
      color: rgba(255,255,255,0.4); z-index: 6;
      background: rgba(0,0,0,0.2); padding: 6px 14px; border-radius: 4px;
    }

    .era-label {
      position: absolute; top: 80px; left: 60px;
      font-family: 'Playfair Display', serif;
      font-size: 180px; font-weight: 700;
      color: rgba(255,255,255,0.06); z-index: 6; line-height: 1;
    }

    .text-panel {
      display: flex; flex-direction: column;
      justify-content: center;
      padding: 100px 100px 100px 80px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 24px;
    }

    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 48px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.2;
      margin: 0 0 24px 0;
    }

    .quote span { color: var(--brand-blue); }

    .body-line {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 400;
      color: #605e5c; line-height: 1.6;
      margin: 0 0 32px 0;
    }

    .context-note {
      font-family: 'Inter', sans-serif; font-size: 26px;
      font-weight: 400; color: #8a8886; line-height: 1.5;
      border-left: 4px solid var(--brand-blue); padding-left: 20px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="split-layout">
    <div class="image-panel">
      <div class="era-label">1942</div>
      <div class="image-placeholder-label">&#128247; Women computing at desks / Katherine Johnson â€” image pending</div>
    </div>

    <div class="text-panel">
      <div class="act-label">The Pattern</div>
      <h2 class="quote">"<span>Computer</span>" was<br>a job title.</h2>
      <p class="body-line">Capital C. Printed on civil service paperwork.</p>
      <p class="body-line">30-40 hours of hand calculations<br>for one trajectory.</p>
      <p class="context-note">Now your phone does it in milliseconds.</p>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
