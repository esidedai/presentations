<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 29: Three Questions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px; z-index: 5;
      display: flex; flex-direction: column;
      justify-content: center; padding: 0 200px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 16px;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.15;
      margin: 0 0 52px 0;
    }

    .question-list {
      display: flex; flex-direction: column; gap: 24px;
    }

    .question {
      display: grid;
      grid-template-columns: 64px 1fr;
      gap: 24px; align-items: start;
      background: white; border-radius: 14px;
      padding: 32px 36px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }

    .q-num {
      font-family: 'Inter', sans-serif;
      font-size: 36px; font-weight: 700;
      color: var(--brand-blue); line-height: 1;
      padding-top: 4px;
    }

    .q-text {
      font-family: 'Inter', sans-serif;
      font-size: 30px; font-weight: 400;
      color: var(--dark-gray); line-height: 1.5;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="act-label">The Close</div>
    <h2 class="slide-heading">Before any AI worker:</h2>

    <div class="question-list">
      <div class="question">
        <div class="q-num">1</div>
        <div class="q-text">Is this process documented and measurable?</div>
      </div>
      <div class="question">
        <div class="q-num">2</div>
        <div class="q-text">What outcome does this worker own?</div>
      </div>
      <div class="question">
        <div class="q-num">3</div>
        <div class="q-text">Who supervises, and when do they intervene?</div>
      </div>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
