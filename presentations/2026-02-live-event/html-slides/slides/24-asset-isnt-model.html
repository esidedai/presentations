<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 24: The Asset Isn't the AI Model</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }
    .slide-bg { position: absolute; top: 0; left: 0; width: 1920px; height: 1080px; z-index: 0; pointer-events: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid; grid-template-columns: 1fr 1fr;
      z-index: 5; padding: 80px 100px; gap: 80px; align-items: center;
    }

    .text-side { display: flex; flex-direction: column; justify-content: center; }
    .slide-heading { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; color: var(--dark-gray); line-height: 1.15; margin: 0 0 40px 0; }

    .layers { display: flex; flex-direction: column; gap: 20px; }

    .layer {
      background: white;
      border-radius: 12px;
      padding: 28px 32px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
    }

    .layer.asset { border-left: 4px solid var(--brand-blue); }
    .layer.execution { border-left: 4px solid #e1dfdd; }

    .layer-label { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
    .layer.asset .layer-label { color: var(--brand-blue); }
    .layer.execution .layer-label { color: #8a8886; }

    .layer-text { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 500; color: var(--dark-gray); line-height: 1.4; }
    .layer.execution .layer-text { color: #605e5c; font-weight: 400; }

    .upgrade-note {
      font-family: 'Inter', sans-serif;
      font-size: 26px; font-weight: 400; color: #605e5c;
      line-height: 1.5; margin-top: 28px;
      border-left: 4px solid var(--brand-blue); padding-left: 20px;
    }

    .illust-side { display: flex; align-items: center; justify-content: center; }
    .illust-side img { width: 100%; max-width: 600px; height: auto; }
    .e-badge { position: absolute; bottom: 40px; right: 40px; width: 48px; height: auto; opacity: 0.08; z-index: 10; }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
  <div class="layout">
    <div class="text-side">
      <h2 class="slide-heading">The Asset Isn't<br>the AI Model</h2>
      <div class="layers">
        <div class="layer asset">
          <div class="layer-label">The Asset</div>
          <div class="layer-text">Your 221 encoded patterns</div>
        </div>
        <div class="layer execution">
          <div class="layer-label">The Execution Layer</div>
          <div class="layer-text">Which AI model runs them</div>
        </div>
      </div>
      <p class="upgrade-note">When GPT-6 launches, upgrade the execution layer. Your patterns persist.</p>
    </div>
    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_live_collaboration_re_60ha.png" alt="Collaboration illustration">
    </div>
  </div>
  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
