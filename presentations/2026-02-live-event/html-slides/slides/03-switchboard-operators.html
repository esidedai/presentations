<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 3: Switchboard Operators</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .split-layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 55% 45%;
      z-index: 5;
    }

    .image-panel {
      position: relative; overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #2d2d5e 40%, #4a3f6b 100%);
    }

    .image-panel::after {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        radial-gradient(circle at 40% 50%, rgba(180,160,220,0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(100,80,140,0.12) 0%, transparent 40%);
    }

    .image-placeholder-label {
      position: absolute; bottom: 40px; left: 40px;
      font-family: 'Inter', sans-serif; font-size: 14px;
      color: rgba(255,255,255,0.4); z-index: 6;
      background: rgba(0,0,0,0.2); padding: 6px 14px; border-radius: 4px;
    }

    .era-label {
      position: absolute; top: 80px; left: 60px;
      font-family: 'Playfair Display', serif;
      font-size: 180px; font-weight: 700;
      color: rgba(255,255,255,0.06); z-index: 6; line-height: 1;
    }

    .text-panel {
      display: flex; flex-direction: column;
      justify-content: center;
      padding: 100px 100px 100px 80px;
    }

    .act-label {
      font-family: 'Inter', sans-serif; font-size: 16px;
      font-weight: 600; text-transform: uppercase;
      letter-spacing: 3px; color: var(--brand-blue);
      margin-bottom: 24px;
    }

    .quote {
      font-family: 'Playfair Display', serif;
      font-size: 56px; font-weight: 700;
      color: var(--dark-gray); line-height: 1.15;
      margin: 0 0 40px 0;
    }

    .stat-callout {
      font-family: 'Inter', sans-serif;
      font-size: 64px; font-weight: 700;
      color: var(--brand-blue); line-height: 1;
      margin: 0 0 12px 0;
    }

    .stat-label {
      font-family: 'Inter', sans-serif;
      font-size: 28px; font-weight: 400;
      color: #605e5c; line-height: 1.5;
      margin: 0 0 40px 0;
    }

    .context-note {
      font-family: 'Inter', sans-serif; font-size: 26px;
      font-weight: 400; color: #8a8886; line-height: 1.5;
      border-left: 4px solid var(--brand-blue); padding-left: 20px;
    }

    .e-badge {
      position: absolute; bottom: 40px; right: 40px;
      width: 48px; height: auto; opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="split-layout">
    <div class="image-panel">
      <div class="era-label">1920</div>
      <div class="image-placeholder-label">&#128247; Switchboard operator at board â€” image pending</div>
    </div>

    <div class="text-panel">
      <div class="act-label">The Pattern</div>
      <h2 class="quote">"Number please."</h2>
      <div class="stat-callout">200,000</div>
      <p class="stat-label">operators in 1920.<br>Entire buildings full of them.</p>
      <p class="context-note">Then: direct dial.<br>Now: the job is gone.</p>
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
