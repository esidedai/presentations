<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 17: What Happened to the Humans?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }

    .slide-bg {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      z-index: 0; pointer-events: none;
    }

    .layout {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      z-index: 5;
      padding: 80px 100px;
      gap: 80px;
      align-items: center;
    }

    .text-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .slide-heading {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: var(--dark-gray);
      line-height: 1.15;
      margin: 0 0 16px 0;
    }

    .subhead {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #8a8886;
      margin: 0 0 40px 0;
    }

    .shifts {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .shift {
      background: white;
      border-radius: 12px;
      padding: 24px 32px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .shift-role {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--dark-gray);
      white-space: nowrap;
    }

    .shift-arrow {
      font-family: 'Inter', sans-serif;
      font-size: 20px;
      color: #d0d0d0;
      flex-shrink: 0;
    }

    .shift-new {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #605e5c;
    }

    .shift-gain {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--success-green);
      margin-left: auto;
      white-space: nowrap;
    }

    .illust-side {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .illust-side img {
      width: 100%;
      max-width: 640px;
      height: auto;
    }

    .e-badge {
      position: absolute;
      bottom: 40px; right: 40px;
      width: 48px; height: auto;
      opacity: 0.08; z-index: 10;
    }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">

  <div class="layout">
    <div class="text-side">
      <h2 class="slide-heading">What Happened<br>to the Humans?</h2>
      <p class="subhead">Didn't eliminate roles â€” shifted focus to high-value work</p>

      <div class="shifts">
        <div class="shift">
          <span class="shift-role">Senior Accountant</span>
          <span class="shift-arrow">&rarr;</span>
          <span class="shift-new">Client advisory</span>
          <span class="shift-gain">+30%</span>
        </div>
        <div class="shift">
          <span class="shift-role">Recruiter</span>
          <span class="shift-arrow">&rarr;</span>
          <span class="shift-new">Candidate relationships</span>
          <span class="shift-gain">+40%</span>
        </div>
        <div class="shift">
          <span class="shift-role">Marketing Manager</span>
          <span class="shift-arrow">&rarr;</span>
          <span class="shift-new">Strategy</span>
          <span class="shift-gain">+25%</span>
        </div>
      </div>
    </div>

    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_startup_life_re_8ow9.png" alt="Growth illustration">
    </div>
  </div>

  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
