<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1">
  <title>Slide 25: Like Hiring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/brand.css">
  <style>
    body { background: #f5fafd; }
    .slide-bg { position: absolute; top: 0; left: 0; width: 1920px; height: 1080px; z-index: 0; pointer-events: none; }

    .layout {
      position: absolute; top: 0; left: 0;
      width: 1920px; height: 1080px;
      display: grid; grid-template-columns: 1fr 1fr;
      z-index: 5; padding: 80px 100px; gap: 80px; align-items: center;
    }

    .text-side { display: flex; flex-direction: column; justify-content: center; }
    .slide-heading { font-family: 'Playfair Display', serif; font-size: 52px; font-weight: 700; color: var(--dark-gray); line-height: 1.15; margin: 0 0 36px 0; }

    .points { display: flex; flex-direction: column; gap: 20px; }
    .point { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 400; color: #605e5c; line-height: 1.5; padding-left: 20px; border-left: 3px solid #e1dfdd; }

    .kicker {
      margin-top: 36px;
      background: white;
      border-radius: 12px;
      padding: 28px 32px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      border-left: 4px solid var(--brand-blue);
    }
    .kicker-text { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 600; color: var(--dark-gray); line-height: 1.4; }

    .illust-side { display: flex; align-items: center; justify-content: center; }
    .illust-side img { width: 100%; max-width: 600px; height: auto; }
    .e-badge { position: absolute; bottom: 40px; right: 40px; width: 48px; height: auto; opacity: 0.08; z-index: 10; }
  </style>
</head>
<body>
  <img src="../../../../assets/From-Figma/light-background-with-shapes.svg" alt="" class="slide-bg">
  <div class="layout">
    <div class="text-side">
      <h2 class="slide-heading">Like Hiring</h2>
      <div class="points">
        <div class="point">You hire people knowing they'll eventually leave</div>
        <div class="point">Value = work done while here + documentation they leave behind</div>
        <div class="point">AI workers follow the same logic</div>
      </div>
      <div class="kicker">
        <p class="kicker-text">But patterns persist forever. No retirement, no job changes, no knowledge loss.</p>
      </div>
    </div>
    <div class="illust-side">
      <img src="../../../../assets/illustrations/concepts/undraw_team_spirit_re_yl1v.png" alt="Team spirit illustration">
    </div>
  </div>
  <img src="../../../../assets/From-Figma/eSided-e-only-of-logo.svg" alt="" class="e-badge">
  <script src="../shared/slide-toolbar.js"></script>
</body>
</html>
