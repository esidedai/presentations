<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deck Validator â€” Building Your AI Workforce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #fafafa;
      color: #323130;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 48px 24px 32px;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
      color: #323130;
    }

    header p {
      font-size: 14px;
      color: #8a8886;
      margin-top: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 48px 64px;
      max-width: 1440px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .thumbnail-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      background: #f0f0f0;
    }

    .thumbnail-wrap iframe {
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      transform: scale(0.25);
      border: none;
      pointer-events: none;
    }

    .card-info {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slide-num {
      background: #0078d4;
      color: white;
      min-width: 26px;
      height: 26px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .card-title {
      font-size: 13px;
      font-weight: 500;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 4px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .badge.ready { background: #e6f4ea; color: #1e7e34; }
    .badge.placeholder { background: #fff3e0; color: #e65100; }
  </style>
</head>
<body>
  <header>
    <h1>Building Your AI Workforce &mdash; Slide Deck v3</h1>
    <p id="stats">35 slides &middot; 1920&times;1080</p>
  </header>
  <div class="grid" id="grid"></div>

  <script>
    const slides = [
      { num: 1,  slug: '01-title',                title: 'Title',                         status: 'ready' },
      { num: 2,  slug: '02-combine-harvester',     title: 'Combine Harvester',             status: 'placeholder' },
      { num: 3,  slug: '03-switchboard-operators', title: 'Switchboard Operators',          status: 'placeholder' },
      { num: 4,  slug: '04-human-computers',       title: 'Human Computers',               status: 'placeholder' },
      { num: 5,  slug: '05-the-landing',           title: 'The Landing',                   status: 'ready' },
      { num: 6,  slug: '06-ai-is-next',            title: 'AI Is the Next One',            status: 'ready' },
      { num: 7,  slug: '07-pre-qualification',     title: 'Pre-Qualification',             status: 'ready' },
      { num: 8,  slug: '08-participate-well',      title: 'Participate Well',              status: 'ready' },
      { num: 9,  slug: '09-technology-before',     title: "You've Bought Technology Before", status: 'ready' },
      { num: 10, slug: '10-crm-promise',           title: 'The CRM Promise',               status: 'ready' },
      { num: 11, slug: '11-what-actually-happened', title: 'What Actually Happened',       status: 'ready' },
      { num: 12, slug: '12-crm-vs-people',         title: 'CRM vs People (The Pivot)',     status: 'ready' },
      { num: 13, slug: '13-amplifier',             title: 'Technology Is an Amplifier',    status: 'ready' },
      { num: 14, slug: '14-ai-arrives',            title: 'AI Arrives',                    status: 'ready' },
      { num: 15, slug: '15-wrong-category',        title: 'Wrong Category',                status: 'ready' },
      { num: 16, slug: '16-ai-workers',            title: 'AI Workers Are Workers',        status: 'ready' },
      { num: 17, slug: '17-worker-gets-right',     title: 'What Worker Gets Right',        status: 'ready' },
      { num: 18, slug: '18-different-questions',   title: 'Different Questions',            status: 'ready' },
      { num: 19, slug: '19-you-already-know',      title: 'You Already Know This',         status: 'ready' },
      { num: 20, slug: '20-autonomy-as-design',    title: 'Autonomy as Design',            status: 'ready' },
      { num: 21, slug: '21-value-spectrum',        title: 'Where the Value Lives',         status: 'ready' },
      { num: 22, slug: '22-gradient-shifts',       title: 'The Gradient Shifts',           status: 'ready' },
      { num: 23, slug: '23-integration-layer',     title: 'Integration Layer',             status: 'ready' },
      { num: 24, slug: '24-judgment-layer',        title: 'Judgment Layer',                status: 'ready' },
      { num: 25, slug: '25-demo-transition',       title: 'Demo Transition',               status: 'ready' },
      { num: 26, slug: '26-three-views',           title: 'Three Views of Value',          status: 'ready' },
      { num: 27, slug: '27-spreadsheet-misses',    title: 'What the Spreadsheet Misses',   status: 'ready' },
      { num: 28, slug: '28-scar-tissue-test',      title: 'The Scar Tissue Test',          status: 'ready' },
      { num: 29, slug: '29-three-questions',       title: 'Three Questions',               status: 'ready' },
      { num: 30, slug: '30-three-skills',          title: 'Three Skills Your Team Needs',  status: 'ready' },
      { num: 31, slug: '31-deeper-call',           title: 'The Deeper Call',               status: 'ready' },
      { num: 32, slug: '32-honesty',              title: 'Honesty',                       status: 'ready' },
      { num: 33, slug: '33-the-close',             title: 'The Close',                     status: 'ready' },
      { num: 34, slug: '34-participate-well',      title: 'Participate Well',              status: 'ready' },
      { num: 35, slug: '35-qa',                    title: 'Q&A',                           status: 'ready' },
    ];

    const grid = document.getElementById('grid');
    let readyCount = 0;

    slides.forEach(s => {
      const isReady = s.status === 'ready' || s.status === 'placeholder';
      if (isReady) readyCount++;

      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => location.href = `slides/${s.slug}.html`;

      card.innerHTML = `
        <div class="thumbnail-wrap">
          <iframe src="slides/${s.slug}.html" loading="lazy"></iframe>
        </div>
        <div class="card-info">
          <div class="slide-num">${s.num}</div>
          <div class="card-title">${s.title}</div>
          <span class="badge ${s.status}">${s.status}</span>
        </div>
      `;
      grid.appendChild(card);
    });

    document.getElementById('stats').textContent =
      `${readyCount} of ${slides.length} ready \u00b7 1920\u00d71080`;
  </script>
</body>
</html>
